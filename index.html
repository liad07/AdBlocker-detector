<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdBlocker-detector</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

</head>
<body>
<center>
    <button id="btn" type="button" class="btn btn-lg btn-success">ad blocker checking</button>
</center>
<script>

    let fakeAd = document.createElement("div");
    fakeAd.className =
        "textads banner-ads banner_ads ad-unit ad-zone ad-space adsbox"

    fakeAd.style.height = "1px"

    document.body.appendChild(fakeAd)

    let x_width = fakeAd.offsetHeight;
    let msg = document.getElementById("msg")


    if(x_width){
        console.log(" No AdBlocker detected")
        var btn=document.getElementById("btn")
        btn.textContent="no AdBlocker detected";

    }else{
        console.log("AdBlocker detected")
        var btn2=document.getElementById("btn")
        btn2.className="btn btn-lg btn-danger";
        btn2.textContent="ad blocker deact";
    }

</script>
</body>
</html>
